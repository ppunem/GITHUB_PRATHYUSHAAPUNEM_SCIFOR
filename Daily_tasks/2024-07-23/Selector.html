<!DOCTYPE html>
<html>
    <head>
        <title> Class Selector</title>
        <style>
            .heading{
                color:red;
                text-align: center;
                padding: 15px;
                text-decoration: underline;
            }
            .para{
                color: blue;
                background-color: yellow;
                font-family: "roboto";
                text-align: center;
                padding: 15px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">This is CSS Selector task</h1>
        <p class="para">This is the para</p>
    </body>
</html>
