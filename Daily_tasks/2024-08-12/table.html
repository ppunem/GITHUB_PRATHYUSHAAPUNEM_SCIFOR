<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr th{
            font-weight: bolder;
            color: green;
        }
        td{
            color: red;
        }
        tr,td,th{
            border: 1px solid black;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20%;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Mailid</th>
            </tr>
            <tr>
                <td>Sravani</td>
                <td>Female</td>
                <td>sravaniabc@gmail.com</td>
            </tr>
            <tr>
                <td>Parineetha</td>
                <td>Female</td>
                <td>parniabc@gmail.com</td>
            </tr>
            <tr>
                <td>Naveed</td>
                <td>Male</td>
                <td>naveedabc@gmail.com</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
