<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Starter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        img{
            height: 450px;
        }
        .body{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card body">
            <img src="https://cdn.wionews.com/sites/default/files/2024/08/16/449763-kolkata-doctor-rape-murder-case.png" class="card-img-top" alt="image">
            <div class="card-body">
                <h4 class="card-title">Save Humanity</h4>
                <p class="card-text">Not just a problem of doctor. It's a matter of HUMANIITY!!!</p>
                <a href="#" class="btn btn-success">Support Doctors!</a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
