<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions</title>
    <script>
        let A=parseInt(prompt("Enter a valid number"))
        let B=parseInt(prompt("Enter a valid number"))
        let C=parseInt(prompt("Enter a valid number"))
        
        if (A>B && A>C){
            document.write("A is the largest"+"<br>")
        }
        if (A<B || B<C){
            document.write("One of the conditions is true"+"<br>")
        }
        if (A!==C){
            document.write("A and C are not equal"+"<br>")
        }
    </script>
</head>
