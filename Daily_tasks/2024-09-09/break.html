<html>
    <head>
        <title>Break Statement</title>
        <style>
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>BREAK STATEMENT</h1>
        <script>
            for (let i=0;i<=5;i++){
                if (i==2){
                    break;
                }
                document.write("Number is"+i+"<br>")
            }
        </script>
    </body>
</html>
