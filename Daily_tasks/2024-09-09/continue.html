<html>
    <head>
        <title>Continue Statement</title>
        <style>
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>CONTINUE STATEMENT</h1>
        <script>
            for (let i=0;i<=5;i++){
                if (i%2==0){
                    continue;
                }
                document.write(i+" is odd number"+"<br>")
            }
        </script>
    </body>
</html>
