<html>
    <head>
        <title>Do While Loop</title>
        <style>
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Do WHILE LOOP</h1>
        <script>
            var x=0
            do{
                document.write("value of x is : "+x+"<br>")
                x++
            }while(x<5)
        </script>
    </body>
</html>
