<html>
    <head>
        <title>For Loop</title>
        <style>
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>FOR LOOP</h1>
        <script>
            for (let i=1;i<=5;i++){
                document.write("Current iteration value is : "+i+"<br>")
            }
        </script>
    </body>
</html>
