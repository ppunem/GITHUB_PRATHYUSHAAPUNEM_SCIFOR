<html>
    <head>
        <title>While Loop</title>
        <style>
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>WHILE LOOP</h1>
        <script>
            var A=0;
            while (A<=10){
                if(A%2==0){
                    document.write("Number divisible by 2 is : "+A+"<br>")
                }  
                A++
            }
        </script>
    </body>
</html>
