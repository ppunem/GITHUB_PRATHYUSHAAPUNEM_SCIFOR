<html></html>
    <head>
        <title>Local Global AScope</title>
        <style>
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
                font-size: 20;
                color: black;
            }
            body{
                text-align: center;
                color: red;
                font-size: 50px;
            }
        </style>
        <script>
            function maxofthreenums(a,b,c){
                let max=a;

                if(a>b && a>c){
                    max=a;
                }else if(b>a && b>c){
                    max=b;
                }else{
                    max=c;
                }

                 return max
            }
        </script>
    </head>
    <body>
        <h1>Function to find max of three number</h1>
        <script>
            let a=parseInt(prompt("Enter a valid number"));
            let b=parseInt(prompt("Enter a valid number"));
            let c=parseInt(prompt("Enter a valid number"));

            document.write(maxofthreenums(a,b,c))
            
        </script>
    </body>
