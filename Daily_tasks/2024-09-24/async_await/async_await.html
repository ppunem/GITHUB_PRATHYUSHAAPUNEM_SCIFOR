<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
    <style>
        h1{
            text-align: center;
            font-style: italic;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>async await task</h1>
    <div class="container">
        <button onclick="f1()">Click me</button>
    </div>
    <script>
        async function f1(){
            const response=await fetch('https://dummyjson.com/products/search?q=phone')
            const data=await response.json()
            console.log(data)
        }
        
    </script>
</body>
</html>
