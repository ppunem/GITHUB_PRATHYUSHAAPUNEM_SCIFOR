<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        h1,h2{
            color: red;
        }
        *{
            text-align: center;
        }
        h1::first-letter{
            color: royalblue;
        }
        h2{
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1>Main Heading of the DOC</h1>
    <h1>Sub Heading of the DOC</h1>
</body>
</html>
