<html>
    <head>
        <title>Test 8(Topic:Javascript)</title>
        <script>
            var firstSet=(prompt("Enter your first set of characters"))
            var secondSet=(prompt("Enter your second set of characters"))

            if (firstSet===secondSet){
                document.write("Value and Type of the both characters is same"+"<br>")
            }if(firstSet==secondSet){
                document.write("Value of the both characters is same"+"<br>")
            }if(firstSet!==secondSet){
                document.write("Both the values or characters entered differ in value or Type"+"<br>")
            }if(firstSet!=secondSet){
                document.write("Both the characters entered are not same"+"<br>")
            }if(firstSet<=secondSet){
                document.write("firstSet is smaller than or equal to secondSet"+"<br>")
            }if(firstSet>=secondSet){
                document.write("firstSet is greater than or equal to secondSet"+"<br>")
            }if(firstSet<secondSet){
                document.write("firstSet is smaller than secondSet"+"<br>")
            }if(firstSet>secondSet){
                document.write("firstSet is greater than secondSet"+"<br>")
            }
        </script>
    </head>
</html>
